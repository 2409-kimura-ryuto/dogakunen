<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>勤怠編集</title>
</head>
<body>
<div class="header-contents">
    <h2>勤怠編集</h2>
</div>
<div class="main-contents">
    <form method="post" th:action="@{/editAttendance}" th:object="${formModel}">
        <div class="form-area">
            <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
                <span th:text="${errorMessage}"></br></span>
            </div>
            <label class="form-label">勤務日
                <input type="date" th:value="${#dates.format(date, 'yyyy-MM-dd')}" th:field="*{date}" readonly class="form-control"/>
            </label><br/>
            <label class="form-label">勤務区分
                <select name="attendance" th:field="*{attendance}" class="form-select" aria-label="Default select example">
                    <option  th:value="0" th:text="未登録"></option>
                    <option  th:value="1" th:text="社内業務（オンサイト）"></option>
                    <option  th:value="2" th:text="社内業務（オフサイト）"></option>
                    <option  th:value="3" th:text="顧客業務（オンサイト）"></option>
                    <option  th:value="4" th:text="顧客業務（オフサイト）"></option>
                    <option  th:value="5" th:text="休日" class="dropdown-item"></option>
                </select>
            </label><br/>
            <label class="form-label">開始時間
                <input type="time" th:field="*{workTimeStart}" class="form-control">
            </label>
            <label class="form-label">終了時間
                <input type="time" th:field="*{workTimeFinish}" class="form-control">
            </label>
            <label class="form-label">休憩時間
                <input type="time" th:field="*{breakTime}" class="form-control">
            </label><br/>
            <label class="form-label">メモ
                <textarea th:field="*{memo}" size="1500" maxlength="1500" class="form-control"></textarea>
            </label><br/>
            <input type="hidden" name="id" th:value="${formModel.id}">
            <input type="hidden" name="month" th:value="${formModel.month}">
            <input type="submit" value="更新" class="btn btn-primary"/>
        </div>
    </form>
    <form th:action="@{/}">
        <input type="submit" value="戻る" class="btn btn-secondary"/>
    </form>
</div>
</body>
</html>
