<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>勤務表の編集</title>
</head>
<body>
<div class="header-contents">
    <h2 class="text-center my-3">勤務表の編集</h2>
</div>
<div class="main-contents mx-auto">
    <div class="alert alert-danger" th:each="errorMessage : ${errorMessages}">
        <p th:text="${errorMessage}"></p>
    </div>
    <form method="post" th:action="@{/updateAll}" th:object="${formModel}" class="text-center">
        <table class="table table-newUser">
            <thead>
            <tr>
                <th>日付</th>
                <th>勤務区分</th>
                <th>開始時刻</th>
                <th>終了時刻</th>
                <th>休憩時間</th>
                <th>メモ</th>
            </tr>
            </thead>
            <tbody>
<!--            <tr th:each="monthDate : ${monthDates}">-->
<!--                <td th:text="${#dates.format(monthDate, 'yyyy年MM月dd日')}"></td>-->
<!--                &lt;!&ndash;            <td><input type="date" th:field="*{attendances[__${iterStat.index}__].date}" class="form-control"/><td/>&ndash;&gt;-->
<!--            </tr>-->
            <tr th:each="attendance, iterStat : ${formModel.attendances}">
                <td th:text="${#dates.format(monthDates[__${iterStat.index}__], 'yyyy年MM月dd日')}"></td>
                <td>
                    <select th:field="*{attendances[__${iterStat.index}__].attendance}" class="form-select">
                        <option th:value="0" th:text="未登録"></option>
                        <option th:value="1" th:text="社内業務（オンサイト）"></option>
                        <option th:value="2" th:text="社内業務（オフサイト）"></option>
                        <option th:value="3" th:text="顧客業務（オンサイト）"></option>
                        <option th:value="4" th:text="顧客業務（オフサイト）"></option>
                        <option th:value="5" th:text="休日"></option>
                    </select>
                </td>
                <td><input type="time" th:field="*{attendances[__${iterStat.index}__].workTimeStart}" class="form-control"/></td>
                <td><input type="time" th:field="*{attendances[__${iterStat.index}__].workTimeFinish}" class="form-control"/></td>
                <td><input type="time" th:field="*{attendances[__${iterStat.index}__].breakTime}" class="form-control"/></td>
                <td><textarea th:field="*{attendances[__${iterStat.index}__].memo}" class="form-control"></textarea></td>
                <input type="hidden" name="id" th:field="*{attendances[__${iterStat.index}__].id}">
                <input type="hidden" name="month" th:field="*{attendances[__${iterStat.index}__].month}">
            </tr>
            </tbody>
        </table>
        <input type="submit" value="更新" class="btn btn-primary update-button"/>
    </form>
    <div class="footer-contents">
        <form th:action="@{/}">
            <input type="submit" value="戻る" class="btn btn-secondary btn-sm"/>
        </form>
    </div>
</div>
</body>
</html>
