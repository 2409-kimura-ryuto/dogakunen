<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>設定画面</title>
</head>
<body>
<div class="login-header">
    <h1>勤怠管理システム　設定画面</h1>
</div>
<div class="setting-contents">
    <div class="employee_number">
        <label>社員番号</label>：<a th:text="${employeeNumber}"></a>
    </div>
    <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/settingProcess}" th:method="put">
        <!--<div class="password">
            <label class="setting-conditions">パスワード</label><input type="password" name="password" th:value="${password}" class="form-control setting-password"><br/>
        </div>
        <div class="passwordConfirmation">
            <label class="setting-conditions">確認用パスワード</label><input type="password" name="passwordConfirmation" th:value="${passwordConfirmation}" class="form-control setting-password"><br/>
        </div>-->

        <!-- テーブル表記バージョン-->
        <table class="table table-newUser">
            <tr><th>パスワード</th><td><input type="password" name="password" th:value="${password}" class="form-control setting-password"></td></tr>
            <tr><th>パスワード(確認用)</th><td><input type="password" name="passwordConfirmation" th:value="${passwordConfirmation}" class="form-control setting-password"></td></tr>
        </table>

        <input type="submit" value="変更" class="btn btn-primary update-button" /><br/>
    </form>
    <form th:action="@{/}">
        <input type="submit" value="戻る" class="btn btn-secondary btn-sm" />
    </form>
</div>
</body>
</html>
