<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>承認対象者一覧画面</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center h-100">
        <div class="col-12 col-md-8">
            <h1 class="text-center mb-4">承認対象者一覧</h1><br/>
        </div>
    </div>
</div>
<!-- 不正なパラメータが入力された際のエラーメッセージ表示 -->
<ul>
    <div th:if="${errorMessages}" th:each="errorMessage : ${errorMessages}" class="errorMessages">
        <li><div th:text="${errorMessage}" /></li>
    </div>
</ul>

<table class="table table-hover">
    <thead class="table-light">
    <tr>
        <th>社員番号</th>
        <th>氏名</th>
        <th>役職名</th>
        <th>勤怠ステータス</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.employeeNumber}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.positionName}"></td>
        <td>
            <th:block th:switch="${user.attendanceStatus}">
                <span th:case="0">申請前</span>
                <span th:case="1">申請中</span>
                <span th:case="2">承認済み</span>
            </th:block>
        </td>
        <td>
            <a th:href="@{/check_attendance/{id}(id=${user.id})}">
                <input type="submit" value="勤怠状況確認" class="btn btn-outline-secondary">
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">
    <input type="button" value="戻る" class="btn btn-secondary">
</a>
</body>
</html>
