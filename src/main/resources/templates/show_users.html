<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>承認対象者一覧画面</title>
</head>
<body>
<h1 class="container text-center my-3">承認対象者一覧</h1><br/>

<!-- 不正なパラメータが入力された際のエラーメッセージ表示 -->
    <div th:if="${errorMessages}" th:each="errorMessage : ${errorMessages}" class="alert alert-danger">
        <span><div th:text="${errorMessage}" /></span>
    </div>

<form th:action="@{/show_users}" method="get" class="selectMonthForm">
    <select class="form-control selectMonth" name="date">
        <!--<option value="" disabled selected>選択してください</option>
        <th:block th:each="date : ${availableDates}">
            <option th:value="${date}">[[${date}]]</option>
        </th:block>-->
        <option th:text="${availableDates.get(0)}"></option>
        <option th:text="${availableDates.get(1)}"></option>
        <option th:text="${availableDates.get(2)}"></option>
        <option th:text="${availableDates.get(3)}"></option>
        <option th:text="${availableDates.get(4)}"></option>
        <option th:text="${availableDates.get(5)}"></option>
        <option th:text="${availableDates.get(6)}" selected></option>
        <option th:text="${availableDates.get(7)}"></option>
        <option th:text="${availableDates.get(8)}"></option>
        <option th:text="${availableDates.get(9)}"></option>
        <option th:text="${availableDates.get(10)}"></option>
        <option th:text="${availableDates.get(11)}"></option>
        <option th:text="${availableDates.get(12)}"></option>
    </select>
    <input type="submit" value="表示" class="btn btn-secondary btn-sm">
</form>

<a th:href="@{/show_users(date=${preMonth})}" class="prevMonth">&lt;前月へ</a>
<a th:href="@{/show_users(date=${nextMonth})}">翌月へ&gt;</a>

<table class="table table-hover">
    <thead class="table-light">
    <tr>
        <th>社員番号</th>
        <th>氏名</th>
        <th>役職名</th>
        <th>勤怠ステータス</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.employeeNumber}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.positionName}"></td>
        <td>
            <th:block th:switch="${user.attendanceStatus}">
                <span th:case="0">申請前</span>
                <span th:case="1">申請中</span>
                <span th:case="2">承認済み</span>
            </th:block>
        </td>
        <td>
            <a th:href="@{/check_attendance/{id}/{year}/{month}(id=${user.id}, year=${year}, month=${month})}">
                <input type="submit" value="勤怠状況確認" class="btn btn-outline-secondary">
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">
    <input type="button" value="戻る" class="btn btn-secondary btn-sm">
</a>
</body>
</html>
