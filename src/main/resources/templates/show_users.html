<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>承認対象者一覧画面</title>
</head>
<body>
<!-- 個の完了申請ボタンはホーム画面に設置する。またURLでグインユーザIDをcontrollerに渡すようにはしなくてもいい-->
<form th:method="put" th:action="@{/request}" >
    <input type="submit" value="申請"/>
</form>

<!-- ユーザー一覧表示 -->
<table>
    <thead>
    <tr>
        <th>社員番号</th>
        <th>氏名</th>
        <th>役職名</th>
        <th>勤怠ステータス</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.employeeNumber}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.positionName}"></td>
        <td th:text="${user.attendanceStatus}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
