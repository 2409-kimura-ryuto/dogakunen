<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>勤怠登録画面</title>
</head>
<body>
<div class="header-contents">
    <h2>新規勤怠登録</h2>
</div>
<div class="main-contents">
    <form method="post" th:action="@{/newAttendance}" th:object="${formModel}">
        <div class="form-area">
            <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
                <span th:text="${errorMessage}"></br></span>
            </div>
            <div class="new-title">勤務日
                <input type="date" th:value="${#dates.format(date, 'yyyy-MM-dd')}" th:field="*{date}" /><br/>
            </div>
            <div class="new-attendance">勤務区分
                <select name="attendance" th:field="*{attendance}">
                    <option  th:value="0" th:text="未登録"></option>
                    <option  th:value="1" th:text="社内業務（オンサイト）"></option>
                    <option  th:value="2" th:text="社内業務（オフサイト）"></option>
                    <option  th:value="3" th:text="顧客業務（オンサイト）"></option>
                    <option  th:value="4" th:text="顧客業務（オフサイト）"></option>
                    <option  th:value="5" th:text="休日"></option>
                </select>
            </div>
            <div class="new-start">開始時刻
                <input type="time" th:field="*{workTimeStart}" >
            </div>
            <div class="new-finish">終了時刻
                <input type="time" th:field="*{workTimeFinish}" >
            </div>
            <div class="new-break">休憩時間
                <input type="time" th:field="*{breakTime}" >
            </div>
            <div class="new-start">メモ
                <textarea class="new-memo" th:field="*{memo}" size="1500" maxlength="1500" /></textarea>
            </div>
            <input type="submit" value="登録" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <form th:action="@{/}">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
